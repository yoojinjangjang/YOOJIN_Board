<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="org.thymeleaf.extras:thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css?f">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>게시글 등록 페이지</title>
</head>
<body>
<header id="header">
    <h1 class = "board">YOOJIN Board</h1>
    <nav class="menu-bar">
        <span><a sec:authorize="isAuthenticated()" class="menu" th:href="@{/}">게시글 목록</a></span>
        <span><a sec:authorize="isAuthenticated()" class="menu">내 정보</a></span>
        <span><a sec:authorize="isAuthenticated()" class="menu" th:href="@{/logout}">로그아웃</a></span>

    </nav>
</header>

<div class="container margin">
    <h2>게시글 작성</h2>
    <form th:action="@{/board}" method="post">
        <div>
            <label for="title" class="form-label">제목(title)</label>
            <div>
                <input type="text" class="form-control" id="title" placeholder="제목을 입력하세요." required name="title">
            </div>
        </div>
        <div>
            <lable for="content" class="form-label">내용(content)</lable>
            <div>
                <textarea class="form-control" id="content" rows="10" required name="content"></textarea>
            </div>
        </div>

        <div class="container t-c">
        <button class="btn btn-primary" type="submit">등록</button>
        </div>
    </form>

</div>

</body>
</html>
